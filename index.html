<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="btn-container">
      <button class="btn" onclick="playGame('rock')"><img class="move-icon" src="rock-emoji.png" alt="Rock"></button>
      <button class="btn" onclick="playGame('paper')"><img class="move-icon" src="paper-emoji.png" alt="Paper"></button>
      <button class="btn" onclick="playGame('scissors')"><img class="move-icon" src="scissors-emoji.png" alt="Scissors"></button>
    </div>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="score" id="scoreDisplay"></p>
    <button class="reset-score-btn" onclick="resetScore()">Reset Score</button>
  </body>
  
<script src="script.js"></script>
</html>
